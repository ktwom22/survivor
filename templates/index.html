<!DOCTYPE html>
<html>
<head>
    <title>Survivor Fantasy League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1>Survivor 2026: Draft Portal</h1>
    <hr>

    {% if user and user.is_locked %}
        <div class="alert alert-warning">ðŸ”’ Your picks are LOCKED for the season.</div>
    {% endif %}

    <form action="/submit_draft" method="POST">
        <div class="mb-3">
            <label>Choose Captain (2x Points):</label>
            <select name="captain" class="form-select" {% if user.is_locked %}disabled{% endif %}>
                {% for s in survivors %}
                    <option value="{{s.id}}" {% if user and user.captain_id == s.id %}selected{% endif %}>{{s.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Choose Assistant Captain (1.25x Points):</label>
            <select name="assistant" class="form-select" {% if user.is_locked %}disabled{% endif %}>
                {% for s in survivors %}
                    <option value="{{s.id}}" {% if user and user.assistant_id == s.id %}selected{% endif %}>{{s.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Choose 4 Bench Players (1x Points):</label>
            <div class="row">
                {% for s in survivors %}
                <div class="col-3">
                    <input type="checkbox" name="bench" value="{{s.id}}" {% if user.is_locked %}disabled{% endif %}> {{s.name}}
                </div>
                {% endfor %}
            </div>
        </div>

        {% if not user or not user.is_locked %}
            <button type="submit" class="btn btn-primary">Lock In My Team</button>
        {% endif %}
    </form>
</div>
</body>
</html>
