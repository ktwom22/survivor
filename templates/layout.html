<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent: #ffcc00; /* Survivor 50 Yellow */
            --border: #1e293b;
        }

        body {
            background: var(--bg);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
        }

        .nav-custom {
            background: #000000;
            border-bottom: 2px solid var(--accent);
            padding: 15px 0;
        }

        /* Standardized Card for Equal Stacking */
        .pro-card {
            background: #000000;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px 20px;
            margin-bottom: 10px;
        }

        .fw-900 { font-weight: 900; }
        .uppercase { text-transform: uppercase; }
        .ls-2 { letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom mb-4">
        <div class="container">
            <a class="navbar-brand fw-900 fs-4" href="/">SURVIVOR<span style="color:var(--accent)">50</span></a>
            {% if session.user_id %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm fw-900 uppercase ls-2" style="font-size: 0.7rem;">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
