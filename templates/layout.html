<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <title>Survivor 50 | Fantasy League</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --accent: #ffcc00;
            --border: #1e293b;
            --card-bg: #0a0a0a;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Navigation */
        .nav-custom {
            background: #000000;
            border-bottom: 2px solid var(--accent);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1030; /* Below Modals (1050) */
        }

        .pro-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: transform 0.2s ease;
        }

        /* Utility Classes */
        .fw-900 { font-weight: 900; }
        .uppercase { text-transform: uppercase; }
        .ls-1 { letter-spacing: 1px; }
        .ls-2 { letter-spacing: 2px; }
        .text-accent { color: var(--accent); }

        /* Bootstrap Modal Fixes for Dark Theme */
        .modal-backdrop { z-index: 1040 !important; }
        .modal { z-index: 1050 !important; }

        /* Flash Message Styling */
        .alert-accent {
            border: 1px solid var(--accent);
            color: var(--accent);
            background: rgba(255, 204, 0, 0.1);
        }

        /* Mobile specific adjustments */
        @media (max-width: 576px) {
            .container { padding-left: 15px; padding-right: 15px; }
            .display-4 { font-size: 2.2rem; }
            .btn-mobile-stack { width: 100%; margin-bottom: 8px; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark nav-custom mb-3 mb-md-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-900 fs-4 m-0" href="/">
                SURVIVOR<span class="text-accent">50</span>
            </a>

            <div class="d-flex gap-2">
                {% if session.user_id %}
                    <a href="/" class="btn btn-dark btn-sm fw-900 uppercase ls-1 border-secondary d-none d-sm-inline-block">Home</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm fw-900 uppercase ls-1">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-accent btn-sm fw-900 uppercase ls-1 text-dark">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-accent text-center py-2 fw-900 uppercase small ls-1 mb-4" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <div class="py-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
