{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-5 shadow rounded border border-dark">
            <h2 class="fw-bold text-dark border-bottom pb-3 mb-4">Create New Password</h2>
            <p class="text-secondary mb-4">Please choose a strong password you haven't used before.</p>
            
            <form action="" method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold text-dark">New Password</label>
                    <input type="password" name="password" class="form-control form-control-lg border-2 border-dark" required minlength="6">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold text-dark">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control form-control-lg border-2 border-dark" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">Update Password</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Simple client-side check to ensure passwords match
    const form = document.querySelector('form');
    form.onsubmit = (e) => {
        const p1 = document.getElementsByName('password')[0].value;
        const p2 = document.getElementsByName('confirm_password')[0].value;
        if (p1 !== p2) {
            alert("Passwords do not match!");
            return false;
        }
    };
</script>
{% endblock %}
