{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg" style="background-color: #000; border: 4px solid #FFD700;">
            <h2 class="text-yellow fw-bold mb-4" style="text-transform: uppercase; letter-spacing: 2px; color: #FFD700;">Reset Password</h2>
            <p class="text-white mb-4">Enter your email. If you're in our records, we'll send a secure reset link to your tribe.</p>

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="mb-4">
                    <label class="text-white fw-bold mb-2">EMAIL ADDRESS</label>
                    <input type="email" name="email" class="form-control form-control-lg"
                           style="background: #000; color: #FFF; border: 3px solid #FFF; border-radius: 0;"
                           placeholder="your@email.com" required>
                </div>

                <button type="submit" class="btn btn-warning w-100 fw-bold py-3 fs-4"
                        style="background-color: #FFD700; color: #000; border: none; border-radius: 0;">
                    SEND RESET LINK
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}" class="fw-bold" style="color: #FFA500; text-decoration: none;">‚Üê BACK TO LOGIN</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
