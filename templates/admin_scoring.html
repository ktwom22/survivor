{% extends "layout.html" %}
{% block content %}
<div class="container-fluid py-3 px-2">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
        <h2 class="fw-900 uppercase text-accent m-0 fs-4">Admin Scoring</h2>
        <form action="{{ url_for('admin_scoring') }}" method="POST" class="w-100 w-md-auto">
            <input type="hidden" name="sync_all" value="1">
            <button type="submit" class="btn btn-outline-light btn-sm fw-900 uppercase ls-1 w-100">Sync Cast</button>
        </form>
    </div>

    <div class="pro-card p-2 p-md-4 border-secondary">
        <form action="{{ url_for('admin_scoring') }}" method="POST">
            <div class="row mb-3 align-items-end g-2">
                <div class="col-6 col-md-3">
                    <label class="x-small fw-900 uppercase text-white-50 mb-1 d-block">Week #</label>
                    <input type="number" name="week_num" class="form-control bg-black text-white border-secondary" value="1" required>
                </div>
                <div class="col-12 col-md-9 text-md-end">
                    <div class="d-flex flex-wrap gap-1 justify-content-md-end">
                        {% for key, val in config.items() %}
                            <span class="badge bg-dark border border-secondary" style="font-size: 0.55rem;">
                                {{ key[:3]|upper }}: {{ val }}
                            </span>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="table-responsive border-top border-secondary" style="max-height: 65vh; overflow-y: auto;">
                <table class="table table-dark table-hover align-middle m-0" id="scoringTable">
                    <thead class="sticky-top bg-black" style="z-index: 10;">
                        <tr class="x-small fw-900 uppercase ls-1 border-bottom border-secondary">
                            <th class="sticky-col bg-black py-3">Survivor</th>
                            <th class="text-center text-danger">Out</th>
                            <th class="text-center">Surv</th>
                            <th class="text-center">Imm</th>
                            <th class="text-center">Rew</th>
                            <th class="text-center">Adv</th>
                            <th class="text-center">Mrg</th>
                            <th class="text-center">F5</th>
                            <th class="text-center">F3</th>
                            <th class="text-center text-accent">WIN</th>
                            <th class="text-center text-info">CRY</th>
                            <th class="text-center text-warning">PNL</th>
                            <th class="text-center text-danger">QUIT</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in survivors if not s.is_out %}
                        <tr class="border-bottom border-secondary-subtle">
                            <td class="sticky-col bg-black fw-bold text-white small">{{ s.name.split(' ')[0] }}</td>
                            <td class="text-center p-3"><input type="checkbox" name="voted_out_{{ s.id }}" class="form-check-input border-danger"></td>
                            <td class="text-center p-3"><input type="checkbox" name="surv_{{ s.id }}" class="form-check-input" checked></td>
                            <td class="text-center p-3"><input type="checkbox" name="imm_{{ s.id }}" class="form-check-input"></td>
                            <td class="text-center p-3"><input type="checkbox" name="rew_{{ s.id }}" class="form-check-input"></td>
                            <td class="text-center p-3"><input type="checkbox" name="adv_{{ s.id }}" class="form-check-input"></td>
                            <td class="text-center p-3"><input type="checkbox" name="mrg_{{ s.id }}" class="form-check-input"></td>
                            <td class="text-center p-3"><input type="checkbox" name="f5_{{ s.id }}" class="form-check-input"></td>
                            <td class="text-center p-3"><input type="checkbox" name="f3_{{ s.id }}" class="form-check-input"></td>
                            <td class="text-center p-3"><input type="checkbox" name="win_{{ s.id }}" class="form-check-input border-accent"></td>
                            <td class="text-center p-3"><input type="checkbox" name="cry_{{ s.id }}" class="form-check-input border-info"></td>
                            <td class="text-center p-3"><input type="checkbox" name="pnl_{{ s.id }}" class="form-check-input border-warning"></td>
                            <td class="text-center p-3"><input type="checkbox" name="quit_{{ s.id }}" class="form-check-input border-danger"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="mt-3 sticky-bottom bg-black py-2">
                <button type="submit" class="btn btn-accent w-100 fw-900 py-3 uppercase ls-2 shadow-lg">Commit Scores ðŸ”’</button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Mobile-optimized Sticky Column */
    .sticky-col {
        position: sticky;
        left: 0;
        z-index: 5;
        border-right: 2px solid #333 !important;
        min-width: 90px;
        max-width: 110px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Large tap targets for mobile thumbs */
    .form-check-input {
        width: 1.4rem;
        height: 1.4rem;
        background-color: #111;
        border-color: #444;
        margin: 0;
        pointer-events: none; /* Allows the TD click script to handle it */
    }

    .form-check-input:checked {
        background-color: var(--accent);
        border-color: var(--accent);
    }

    /* Table Cell Clickability */
    td { cursor: pointer; }
    td:hover { background: rgba(255, 204, 0, 0.05); }

    /* Hide horizontal scrollbar but keep functionality */
    .table-responsive::-webkit-scrollbar { height: 4px; }

    @media (max-width: 768px) {
        .pro-card { border-radius: 0; border-inline: none; }
        .btn-accent { border-radius: 12px; }
    }
</style>

<script>
    // Mobilization Script: Allows tapping the cell to toggle checkboxes
    document.querySelectorAll('#scoringTable td').forEach(cell => {
        cell.addEventListener('click', function(e) {
            // Don't trigger if the first column (name) is clicked
            if (this.classList.contains('sticky-col')) return;

            const cb = this.querySelector('input[type="checkbox"]');
            if (cb) {
                cb.checked = !cb.checked;
                // Visual feedback
                this.style.backgroundColor = cb.checked ? 'rgba(255,204,0,0.1)' : 'transparent';
            }
        });
    });
</script>
{% endblock %}
