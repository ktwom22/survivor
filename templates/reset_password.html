{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg" style="background-color: #000; border: 4px solid #FFD700;">
            <h2 class="text-yellow fw-bold mb-4" style="color: #FFD700;">SET NEW PASSWORD</h2>
            <form method="POST">
                <div class="mb-4">
                    <label class="text-white fw-bold mb-2">NEW PASSWORD</label>
                    <input type="password" name="password" class="form-control" style="background: #000; color: #FFF; border: 3px solid #FFF;" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">UPDATE PASSWORD</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
